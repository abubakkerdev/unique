<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Md.Abu Bakkar Siddik" />
    <meta
      name="description"
      content="This page is built with the basic elements of 
    Tailwind."
    />
    <title>Unique Currency</title>
    <link rel="icon" href="images/short-icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="./js/tailwind.js"></script>
  </head>
  <body class="flex  justify-center mt-28 bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-[650px]">
      <div class="mb-5">
        <label
          for="driveUrl"
          class="block mb-2 text-md font-medium text-gray-900 dark:text-white flex justify-between items-baseline"
          >Your Stock Currency Name
          <span id="reset" class="text-sm py-2 px-4 cursor-pointer">
            Reset <i class="fa-solid fa-rotate ml-1 text-xs"></i>
          </span>
        </label>

        <input
          type="text"
          id="driveUrl"
          class="bg-gray-50 border border-gray-300 focus:outline-0 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <code
        id="codeToCopy"
        class="bg-gray-200 p-4 rounded-md block w-full mb-4"
      >
        // Your CURRENCY code goes here
      </code>

      <button
        id="convert"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Convert
      </button>

      <button
        id="copyButton"
        class="bg-blue-500 hover:bg-blue-700 text-white hidden font-bold py-2 px-4 rounded"
      >
        Copy Code
      </button>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/custom.js"></script>
  </body>
</html>
